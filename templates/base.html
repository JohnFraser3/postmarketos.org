<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{% block title %}postmarketOS{% endblock %}</title>

    <meta name="description" content="Aiming for a 10 year life-cycle for smartphones">
    <meta name="keywords" content="postmarketOS">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all">

    <link rel="canonical" href="https://postmarketos.org{{ request.path }}">

    <link href="{{ url_for('static', filename='css/tachyons.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
  </head>

  <body>
    <main class="mw8 center">
      <div class="cf ph2-ns">
        <header>
          <a class="title" href="{{ url_for('home') }}">
            <h1 class="f2 lh-title branding">
              <img src="{{ url_for('static', filename='img/recycle.png') }}">
              <span>postmarketOS</span>
            </h1>
          </a>
          <div class="menu">
          <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('wiki') }}">Wiki</a></li>
            <li><a href="{{ url_for('blog') }}">Blog</a></li>
          </ul>
          </div>
        </header>
        {% block body %}
        {% endblock %}
      </div>
    </main>
  </body>
</html>
